<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>404 - Page Not Found</title>
  <script>
    // Script para redirigir a la URL correcta
    var path = window.location.pathname;
    if (path.endsWith('/')) {
      path = path.slice(0, -1);
    }
    window.location.href = path + '.html';
  </script>
</head>
<body>
  <h1>Page Not Found</h1>
  <p>Redirecting...</p>
</body>
</html>
